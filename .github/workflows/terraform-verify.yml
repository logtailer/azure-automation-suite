name: Terraform Verify

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  terraform-verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Find all Terraform directories
        id: find_dirs
        run: |
          find . -type f -name 'main.tf' -exec dirname {} \; | sort -u > tf_dirs.txt

      - name: Terraform fmt check (all modules)
        run: |
          while read dir; do
            echo "Checking format in $dir"
            terraform -chdir="$dir" fmt -check -recursive
          done < tf_dirs.txt

      - name: Terraform init & validate (all modules)
        run: |
          while read dir; do
            echo "Initializing and validating $dir"
            terraform -chdir="$dir" init -backend=false
            terraform -chdir="$dir" validate
          done < tf_dirs.txt
        - name: Terraform init & validate (all modules, ignore outputs)
          env:
            ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
            ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
            ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
            ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          run: |
            while read dir; do
              echo "Initializing and validating $dir (ignoring outputs.tf)"
              if [ -f "$dir/outputs.tf" ]; then
                mv "$dir/outputs.tf" "$dir/outputs.tf.bak"
              fi
              terraform -chdir="$dir" init -backend=false
              terraform -chdir="$dir" validate
              if [ -f "$dir/outputs.tf.bak" ]; then
                mv "$dir/outputs.tf.bak" "$dir/outputs.tf"
              fi
            done < tf_dirs.txt
