name: Deploy Backstage IDP

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/07-idp/**'
      - 'backstage/**'
      - '.github/workflows/deploy-backstage.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_db_admin_password: ${{ secrets.TF_VAR_db_admin_password }}
  TF_VAR_github_token: ${{ secrets.TF_VAR_github_token }}
  TF_VAR_github_client_id: ${{ secrets.TF_VAR_github_client_id }}
  TF_VAR_github_client_secret: ${{ secrets.TF_VAR_github_client_secret }}

jobs:
  terraform:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    defaults:
      run:
        working-directory: terraform/07-idp

    outputs:
      acr_login_server: ${{ steps.tf_output.outputs.acr_login_server }}
      acr_name: ${{ steps.tf_output.outputs.acr_name }}
      container_group: ${{ steps.tf_output.outputs.container_group }}
      resource_group: ${{ steps.tf_output.outputs.resource_group }}
      backstage_url: ${{ steps.tf_output.outputs.backstage_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="${{ github.event.inputs.environment || 'dev' }}.tfvars" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Export Terraform Outputs
        id: tf_output
        run: |
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "acr_name=$(terraform output -raw container_registry_name)" >> $GITHUB_OUTPUT
          echo "container_group=$(terraform output -raw container_group_name)" >> $GITHUB_OUTPUT
          echo "resource_group=rg-platform-${{ github.event.inputs.environment || 'dev' }}-centralindia" >> $GITHUB_OUTPUT
          echo "backstage_url=$(terraform output -raw backstage_url)" >> $GITHUB_OUTPUT

  build-and-push:
    name: Build and Push Backstage Image
    needs: terraform
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ needs.terraform.outputs.acr_name }}

      - name: Build Backstage Image
        run: |
          ACR_URL="${{ needs.terraform.outputs.acr_login_server }}"

          # Check if backstage directory exists
          if [ -d "./backstage" ]; then
            cd backstage
            docker build -t ${ACR_URL}/backstage:latest -t ${ACR_URL}/backstage:${{ github.sha }} .
          else
            echo "::warning::Backstage directory not found. Skipping image build."
            echo "Please build and push your Backstage image manually."
            exit 0
          fi

      - name: Push Backstage Image
        run: |
          ACR_URL="${{ needs.terraform.outputs.acr_login_server }}"
          docker push ${ACR_URL}/backstage:latest
          docker push ${ACR_URL}/backstage:${{ github.sha }}

      - name: Restart Container Instance
        run: |
          az container restart \
            --name ${{ needs.terraform.outputs.container_group }} \
            --resource-group ${{ needs.terraform.outputs.resource_group }}

      - name: Wait for Container Health
        run: |
          echo "Waiting for container to become healthy..."
          sleep 60

          # Check container state
          STATE=$(az container show \
            --name ${{ needs.terraform.outputs.container_group }} \
            --resource-group ${{ needs.terraform.outputs.resource_group }} \
            --query instanceView.state -o tsv)

          echo "Container state: $STATE"

  verify:
    name: Verify Deployment
    needs: [terraform, build-and-push]
    runs-on: ubuntu-latest
    if: always() && needs.terraform.result == 'success'

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Check Container Status
        run: |
          echo "Checking container status..."
          az container show \
            --name ${{ needs.terraform.outputs.container_group }} \
            --resource-group ${{ needs.terraform.outputs.resource_group }} \
            --query "{name:name, state:instanceView.state, events:instanceView.events}" \
            -o json

      - name: Display Container Logs
        if: failure()
        run: |
          echo "Fetching container logs..."
          az container logs \
            --name ${{ needs.terraform.outputs.container_group }} \
            --resource-group ${{ needs.terraform.outputs.resource_group }} \
            --tail 100

      - name: Deployment Summary
        run: |
          cat <<EOF
          ========================================
          BACKSTAGE DEPLOYMENT SUMMARY
          ========================================

          Environment: ${{ github.event.inputs.environment || 'dev' }}
          Backstage URL: ${{ needs.terraform.outputs.backstage_url }}
          ACR: ${{ needs.terraform.outputs.acr_login_server }}
          Container Group: ${{ needs.terraform.outputs.container_group }}
          Resource Group: ${{ needs.terraform.outputs.resource_group }}

          Git Commit: ${{ github.sha }}
          Deployed by: ${{ github.actor }}

          ========================================
          EOF
